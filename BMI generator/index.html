<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: gray;
        }

        nav ul {
            display: flex;
            height: 50px;
            justify-content: space-around;
            align-items: center;
        }

        ul li {
            border: 2px solid gold;
            padding: 10px;
            text-decoration: none;

        }

        section {
            height: 300px;
            margin: 0 auto;
            margin-top: 10rem;
            margin-left: 33rem;
        }
    </style>
    <title>BMI Calculator</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Youtube Channel</li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>BMI Calculator</h1>
        <form action="">
            <label for="height">Height in CM:</label>
            <input type="number" placeholder="height" id="height">
            <br><br>
            <label for="weight">Weight in KG:</label>
            <input type="number" placeholder="weight" id="weight">
            <br><br>
            <button>Calclulate</button>
            <div class="result"></div>
            <br>
            <div class="weight-guide">
                <h1>BMI weight Guide</h1>
                <p>Under Weight = Less than 18.6kgs</p>
                <p>Normal Range = 18.6 and 24.9kgs</p>
                <p>Over Weight = 24.9 kgs</p>
            </div>
        </form>
    </section>
    <script>
        console.log(document);
        const form = document.querySelector('form');
        console.log(form);
        form.addEventListener('submit', e => {
            e.preventDefault();

            // const height = document.querySelector('#height').value;  // will give string as its type

            const height = parseInt(document.querySelector('#height'));
            const weight = parseInt(document.querySelector('#weight'));

            console.log(height);
            console.log(weight);
            // console.log(typeof height);
            // console.log(typeof weight);
            const result = document.querySelector('.result');

            if (height === '' || height <= 0 || isNaN(height)) {
                result.innerHTML = 'please give valid height';

            }
            else if (weight == '' || weight < 1 || isNaN(weight)) {
                result.innerHTML = 'please give valid weight';
            }
            else {
                const bmi = (weight / ((height * height) / 10000)).toFixed(2);
                //showing in the result
                result.innerHTML = `${bmi}`;
            }
            result.style.padding = '10px';
            result.style.marginTop = '15px';
        });
    </script>
</body>

</html>
