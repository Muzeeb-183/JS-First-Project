<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: gray;
        }

        section {
            margin-top: 5rem;
            margin-left: 5rem;
        }
    </style>
    <title>Async Project-1</title>
</head>

<body>
    <header>
        <nav>
            <h3>Home</h3>
            <h3>YouTube</h3>
        </nav>
    </header>
    <section>
        <h1>Start Changing the background color every Second</h1>
        <div class="btn">
            <button id="start">srart</button>
            <button id="stop">stop</button>
            <div class="msg"></div>
        </div>
    </section>


    <script>
        //generating a raondom color using hex values
        const randomColor = function () {
            const hex = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color = color + hex[Math.floor(Math.random() * 16)];
                // color = color + i;
            };
            return color;
        };
        // console.log(randomColor());        
        let intervalId; //giving global acess

        let startChangingColors = () => {

            let changeBG = () => {
                document.body.style.backgroundColor = randomColor();
            }
            intervalId = setInterval(changeBG, 1000);
        };

        let stopChangingColors = () => {
            clearInterval(intervalId);
            // console.log('stopped');
            document.querySelector('.msg').innerHTML = "Stopped changing BG colors";
            // if again starts then to remove the upper msg need to write code by seeing in the number guessing game
        }

        document.querySelector('#start').addEventListener('click', startChangingColors);
        document.querySelector('#stop').addEventListener('click',
            stopChangingColors);


    </script>
</body>

</html>
